name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
      
      - name: Verify Node.js version
        run: node --version && npm --version
      
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit

  lint:
    name: Lint & Type Check
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit
      
      - name: Run TypeScript type check
        working-directory: frontend
        run: npx vue-tsc -b --noEmit

  test:
    name: Run Tests
    needs: install
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit
      
      - name: Run tests
        working-directory: frontend
        run: npm run test -- --run
      
      - name: Generate coverage report
        working-directory: frontend
        run: npm run test:coverage || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit
      
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=moderate || true
      
      - name: Check for vulnerabilities
        working-directory: frontend
        run: npm audit --json > audit-report.json || true
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-frontend
          path: frontend/audit-report.json
          retention-days: 7

  deploy-preview:
    name: Deploy Preview
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Frontend build successful! Build artifacts available in Actions.'
            })

  build-summary:
    name: Build Summary
    needs: [lint, test, build, security-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "## Frontend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Lint & Type Check: Success" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests: Success" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build: Success" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security Scan: Complete" >> $GITHUB_STEP_SUMMARY
