version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas-foundry-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./backend/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas-foundry-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Database GUI for development
  # sqlite-web:
  #   image: coleifer/sqlite-web:latest
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./backend/prisma:/data
  #   environment:
  #     - SQLITE_DATABASE=/data/dev.db
  #   depends_on:
  #     - backend

volumes:
  backend-data:
    driver: local
